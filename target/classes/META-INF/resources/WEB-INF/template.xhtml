<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Velocidad Total</title>
</h:head>
<h:body>
	<style>
body {
	margin: 0px;
	padding: 0px;
}
</style>
	<p:splitter style="min-width:100%; min-height:100vh" styleClass="mb-5">
		<p:splitterPanel
			styleClass="flex align-items-center justify-content-center"
			position="west" resizable="false" size="10" minSize="10" maxSize="10">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:menu toggleable="true" style="height: 100%;">
					<p:submenu label="Options">
						<p:menuitem value="Usuarios" update="messages" ajax="false"
							icon="pi pi-user" />
						<p:menuitem value="Agregar usuario" update="messages"
							icon="pi pi-user-plus" />
					</p:submenu>
					<p:submenu label="Navigations">
						<p:menuitem value="Website" url="http://www.primefaces.org"
							icon="pi pi-external-link" />
						<p:menuitem value="Internal" outcome="" icon="pi pi-upload" />
						<p:menuitem value="Update (right click open in new tab)"
							update="messages" url="http://www.primefaces.org"
							icon="pi pi-thumbs-up" />
					</p:submenu>
					<p:submenu label="Ventas">
					</p:submenu>
				</p:menu>
			</h:form>
		</p:splitterPanel>
		<p:splitterPanel
			styleClass="flex align-items-center justify-content-center"
			position="west" resizable="false" size="90" minSize="90" maxSize="90">
			<ui:insert name="contenido">Contenido</ui:insert>
		</p:splitterPanel>
	</p:splitter>
</h:body>
</html>
