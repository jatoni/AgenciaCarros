<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="contenido">
		<style>
.card {
	padding: 0px;
	margin: 0px;
	margin-right: auto;
	margin-left: auto;
	margin-right: auto;
}

.ui-menuitem-link ui-corner-all {
	font-size: 2rem !important;
}

h3 span .ui-icon ui-icon-triangle-1-e {
	font-size: 50px;
}
</style>
		<h:form id="registrarUsuario">
			<p:growl id="growl" showDetail="true"
				skipDetailIfEqualsSummary="true" />
			<div class="card">
				<h1>Registro de clientes</h1>
				<b:container>
					<b:row>
						<b:column col-lg="5" col-md="6" col-xs="12">
							<b:inputText id="name" label="Nombre"
								value="#{registroCustomerController.customerDto.name}"
								autocomplete="true" required="true"
								requiredMessage="El nombre es necesario">
								<f:facet name="prepend">
									<b:icon name="user" />
								</f:facet>
							</b:inputText>
							<b:message for="@previous" />
						</b:column>

						<b:column col-lg="5" col-md="6" col-xs="12">
							<b:inputText id="lastname" autocomplete="true" required="true"
								requiredMessage="El apellido completo es necesario"
								label="Apellidos"
								value="#{registroCustomerController.customerDto.lastname}">
								<f:facet name="prepend">
									<b:icon name="user" />
								</f:facet>
							</b:inputText>
							<b:message for="@previous" />
						</b:column>

						<b:column col-lg="5" col-md="6" col-xs="12">
							<b:inputText id="phone" label="Telefono"
								value="#{registroCustomerController.customerDto.phone}"
								autocomplete="true" required="true"
								requiredMessage="El Telefono es necesario">
								<f:facet name="prepend">
									<b:icon name="phone" />
								</f:facet>
							</b:inputText>
							<b:message for="@previous" />
						</b:column>

						<b:column col-lg="5" col-md="6" col-xs="12">
							<b:inputText id="email" label="Email"
								value="#{registroCustomerController.customerDto.email}"
								autocomplete="true" required="true"
								requiredMessage="El email es necesario" />
							<b:message for="@previous" />
						</b:column>

						<b:column col-lg="5" col-md="6" col-xs="12">
							<b:inputText label="Dirreccion" id="addres"
								value="#{registroCustomerController.customerDto.address}"
								autocomplete="true" required="true"
								requiredMessage="La direccion es necesario" />
							<b:message for="@previous" />
						</b:column>

						<b:column col-lg="5" col-md="6" col-xs="12">
							<b:inputText id="state" label="Estado"
								value="#{registroCustomerController.customerDto.state}"
								autocomplete="true" required="true"
								requiredMessage="El estado es necesario" />
							<b:message for="@previous" />
						</b:column>

						<b:column col-lg="5" col-md="6" col-xs="12">
							<b:inputText id="postalCode" label="Codigo postal"
								value="#{registroCustomerController.customerDto.postalCode}"
								autocomplete="true" required="true"
								requiredMessage="El codigo postal es necesario" />
							<b:message for="@previous" />
						</b:column>

						<b:column col-lg="5" col-md="6" col-xs="12">
							<b:inputText id="city" label="Ciudad"
								value="#{registroCustomerController.customerDto.city}"
								autocomplete="true" required="true"
								requiredMessage="La ciudad es necesario" />
							<b:message for="@previous" />
						</b:column>

					</b:row>
					<b:row>
						<b:column col-lg="2" col-md="3" col-sm="0" col-xs="0"></b:column>
						<b:column col-lg="4">
							<b:commandButton
								action="#{registroCustomerController.insertCustomer()}"
								update="registrarUsuario, growl" style="width: 40%"
								look="success" value="Crear Usuario" />
						</b:column>
						<b:column col-lg="2" col-md="3" col-sm="0" col-xs="0"></b:column>
					</b:row>
				</b:container>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
