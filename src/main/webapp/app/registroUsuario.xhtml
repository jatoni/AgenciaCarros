<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/style.css" />
	<ui:define name="contenido">
		<h:form>
			<!-- 			<p:panel header="Registro de Usuario"> -->
			<p:outputLabel for="nombre" value="Nombre:" />
			<p:inputText id="nombre" value="#{registroUsuarioController.nombre}" />

			<p:outputLabel for="apellido" value="Apellido:" />
			<p:inputText id="apellido"
				value="#{registroUsuarioController.apellido}" />

			<p:outputLabel for="apellidoMaterno" value="Apellido Materno:" />
			<p:inputText id="apellidoMaterno"
				value="#{registroUsuarioController.apellidoMaterno}" />

			<p:commandButton value="Guardar" ajax="true" update="@form"
				actionListener="#{registroUsuarioController.guardar()}" />
			<!-- 			</p:panel> -->
		</h:form>
	</ui:define>
</ui:composition>
