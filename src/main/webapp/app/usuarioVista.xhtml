<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="contenido">
		<div class="cards crud-demo">
			<h:form id="form">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Nuevo Usuario" icon="pi pi-plus"
							styleClass="ui-button-success" style="margin-right: .5rem">
						</p:commandButton>

					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Exportar PDF" icon="pi pi-upload"
							styleClass="ui-button-help bg-red-900 hover:bg-red-800"
							ajax="false">
							<p:dataExporter type="pdf" target="dt-products"
								fileName="products" />
						</p:commandButton>
						<p:commandButton value="Exportar EXCEL" icon="pi pi-upload"
							styleClass="ui-button-help bg-red-900 hover:bg-red-800"
							ajax="false">
							<p:dataExporter type="xlsx" target="dt-products"
								fileName="products" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

				<p:dataTable id="dt-products" widgetVar="dtProducts" var="usuario"
					value="#{usuarioVistaController.obtenerListUsuarios()}"
					reflow="true" styleClass="products-table" rowKey="#{usuario.id}"
					paginator="true" rows="10" paginatorPosition="bottom">
					<f:facet name="header">
						<div class="products-table-header">
							<span style="font-weight: bold">Usuarios</span> <span
								class="filter-container ui-input-icon-left"> <i
								class="pi pi-search"></i> <p:inputText id="globalFilter"
									onkeyup="PF('dtProducts').filter()" placeholder="Search" />
							</span>
						</div>
					</f:facet>

					<p:column headerText="Id" sortBy="#{usuario.id}"
						exportValue="#{usuario.id}">
						<h:outputText value="#{usuario.id}" />
					</p:column>
					<p:column headerText="Nombre" sortBy="#{usuario.nombre}"
						exportValue="#{usuario.nombre}">
						<h:outputText value="#{usuario.nombre}" />
					</p:column>
					<p:column headerText="Apellido paterno"
						sortBy="#{usuario.apellidoPaterno}"
						exportValue="#{usuario.apellidoPaterno}">
						<h:outputText value="#{usuario.apellidoPaterno}"></h:outputText>
					</p:column>
					<p:column headerText="Apellido materno"
						sortBy="#{usuario.apellidoMaterno}"
						exportValue="#{usuario.apellidoMaterno}">
						<h:outputText value="#{usuario.apellidoMaterno}">
						</h:outputText>
					</p:column>
					<p:column headerText="Correo"
						sortBy="#{usuario.correos.get(0).correo}"
						exportValue="#{usuario.correos.get(0).correo}">
						<h:outputText value="#{usuario.correos.get(0).correo}" />
						<p:commandButton icon="pi pi-at"
							update=":dialogsCorreo:correos-asociados"
							oncomplete="PF('correosAsociados').show()"
							styleClass="edit-button rounded-button ui-button-success"
							process="@this"
							style="background: #5bc0de; border-color: #5bc0de">
							<f:setPropertyActionListener value="#{usuario}"
								target="#{usuarioVistaController.usuarioSeleccionado}" />
							<p:resetInput target=":dialogsCorreo:correos-asociados"></p:resetInput>
						</p:commandButton>
					</p:column>
					<p:column headerText="Telefono"
						sortBy="#{usuario.telefonos.get(0).telefono}"
						exportValue="#{usuario.telefonos.get(0).telefono}">
						<h:outputText value="#{usuario.telefonos.get(0).telefono}" />
						<p:commandButton icon="pi pi-at"
							update=":dialogsTelefonos:telefonos-asociados"
							oncomplete="PF('telefonosAsociados').show()"
							styleClass="edit-button rounded-button ui-button-success"
							process="@this"
							style="background: #5bc0de; border-color: #5bc0de">
							<f:setPropertyActionListener value="#{usuario}"
								target="#{usuarioVistaController.usuarioSeleccionado}" />
							<p:resetInput target=":dialogsTelefonos:telefonos-asociados"></p:resetInput>
						</p:commandButton>
					</p:column>

					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil"
							styleClass="edit-button rounded-button ui-button-success"
							process="@this">
						</p:commandButton>

						<p:commandButton class="ui-button-warning rounded-button"
							icon="pi pi-trash" process="@this">
							<f:setPropertyActionListener value="#{usuario}"
								target="#{usuarioVistaController.usuarioSeleccionado}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>

			<h:form id="dialogsCorreo">
				<p:confirmDialog widgetVar="correosAsociados" showEffect="fade"
					width="300" header="Correos Asociados" responsive="true"
					modal="true">
					<p:outputPanel id="correos-asociados" class="ui-fluid">
						<p:outputPanel
							redered="#{not empty usuarioVistaController.usuarioSeleccionado}">
							<div
								class="flex flex-column align-content-center justify-content-center flex-wrap">
								<ui:repeat var="correo"
									value="#{usuarioVistaController.usuarioSeleccionado.correos}">
									<a style="text-decoration: none;"
										href="mailto:#{correo.correo}"><h:outputLabel
											value="#{correo.correo}" /></a>
								</ui:repeat>
							</div>
						</p:outputPanel>
					</p:outputPanel>
				</p:confirmDialog>
			</h:form>

			<h:form id="dialogsTelefonos">
				<p:confirmDialog widgetVar="telefonosAsociados" showEffect="fade"
					width="300" header="Correos Asociados" responsive="true"
					modal="true">
					<p:outputPanel id="telefonos-asociados" class="ui-fluid">
						<p:outputPanel
							redered="#{not empty usuarioVistaController.usuarioSeleccionado}">
							<div
								class="flex flex-column align-content-center justify-content-center flex-wrap">
								<ui:repeat var="telefono"
									value="#{usuarioVistaController.usuarioSeleccionado.telefonos}">
									<a style="text-decoration: none;"
										href="mailto:#{telefono.telefono}"><h:outputLabel
											value="#{telefono.telefono}" /></a>
								</ui:repeat>
							</div>
						</p:outputPanel>
					</p:outputPanel>
				</p:confirmDialog>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
