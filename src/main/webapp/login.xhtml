<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<meta name="viewport"
		content="user-scalable=no, width=device-width, initial-scale=1" />
</h:head>

<h:body>
	<b:container>
		<b:row>
			<b:column col-lg="12" col-md="12" col-sm="12" col-xs="12"
				style="height: 250px;"></b:column>
		</b:row>
		<b:panel col-xs="12" title="login screen" look="primary"
			collapsible="false">
			<h:form id="formLogin">
				<p:growl id="growl" showDetail="true"
					skipDetailIfEqualsSummary="true" />
				<b:row>
					<b:column col-lg="2" col-md="3" col-sm="0" col-xs="0"></b:column>
					<b:column col-lg="8" col-md="12" col-sm="12" col-xs="12">
						<b:inputText autocomplete="true" label="Usuario:"
							value="#{loginController.username}" required="true"
							requiredMessage="El usuario es requerido" placeholder="Usuario"
							style="width: 100%;"></b:inputText>
					</b:column>
					<b:column col-lg="2" col-md="3" col-sm="0" col-xs="0"></b:column>
				</b:row>
				<b:row>
					<b:column col-lg="2" col-md="3" col-sm="0" col-xs="0"></b:column>
					<b:column col-lg="8" col-md="12" col-sm="12" col-xs="12">
						<b:inputSecret label="Password:" placeholder="Password"
							value="#{loginController.password}" required="true"
							requiredMessage="El password es requerido" style="width: 100%;" />
					</b:column>
					<b:column col-lg="2" col-md="3" col-sm="0" col-xs="0"></b:column>
				</b:row>
				<b:row>
					<b:column col-lg="2" col-md="3" col-sm="0" col-xs="0"></b:column>
					<b:column col-lg="4" col-md="6" col-sm="12" col-xs="12">
						<b:commandButton action="#{loginController.login()}"
							update="formLogin, growl" value="Login" look="primary"
							style="width: 100%;" />
						<b:commandButton value="Register" look="link" style="width: 100%;" />
						<b:column col-lg="2" col-md="3" col-sm="0" col-xs="0"></b:column>
					</b:column>
				</b:row>
			</h:form>
		</b:panel>
		<b:row>
			<b:column col-lg="12" col-md="12" col-sm="12" col-xs="12"></b:column>
		</b:row>
	</b:container>
</h:body>
</html>
