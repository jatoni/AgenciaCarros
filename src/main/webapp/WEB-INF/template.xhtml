<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Velocidad Total</title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/menu.css" />
	<meta name="viewport"
		content="user-scalable=no, width=device-width, initial-scale=1" />
</h:head>
<h:body>
	<style>
body {
	margin: 0px;
	padding: 0px;
}
</style>
	<div class="containerInicio">
		<div class="containerMenu">
			<h:form>
				<p:growl id="messages" showDetail="true" />

				<div class="card">
					<p:menu>
						<p:menuitem value="Save (Non-Ajax)" action="#{menuView.save}"
							update="messages" ajax="false" icon="pi pi-save" />
						<p:menuitem value="Update" action="#{menuView.update}"
							update="messages" icon="pi pi-refresh" />
						<p:menuitem value="Delete" action="#{menuView.delete}"
							update="messages" icon="pi pi-times" />
						<p:menuitem value="Website" url="http://www.primefaces.org"
							icon="pi pi-external-link" />
						<p:menuitem value="Internal" icon="pi pi-upload" />
						<p:menuitem value="Update (right click open in new tab)"
							action="#{menuView.update}" update="messages"
							url="http://www.primefaces.org" icon="pi pi-thumbs-up" />
					</p:menu>
				</div>
			</h:form>
		</div>
		<div class="ContainerContenido">
			<p:panel header="Velocidad Total">
				<ui:insert name="contenido">Contenido</ui:insert>
			</p:panel>
		</div>
	</div>

</h:body>
</html>
