<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"

	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"

<h:head>

	<meta name="viewport"

</h:head>
<h:body>
	<style>
body {
	margin: 0px;
	padding: 0px;
}

.container {
	width: 100%;
}

.col-md-2 {
	padding-left: 0px;
	padding-right: 0px;
}

.col-md-10 {
	padding-left: 0px;
	padding-right: 0px;
}

.panel-group {
	margin-bottom: 0px;
}
</style>
	<b:container>
		<b:row>
			<b:column span="2">

							brandHref="#" fluid="true">

								<b:navCommandLink

									action="/app/RegistroEmpelado.xhtml?faces-redirect=true"

							</b:navbarLinks>
						</b:navBar>

				</h:form>
			</b:column>
			<b:column span="10" style="height: 100vh;">
				<p:panel header="Velocidad Total">
